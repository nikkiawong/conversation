<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Faceoff to end all Faceoffs!!</h1>
      <p>Click a button to fight back!</p>
      <div class="row">
        <div class="col-md-6">
          <img src="img/cat.jpg" alt="cat image">
        </div>
        <div class="col-md-6">
          <img src="img/dog.png" alt="dog image">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" id="meow">meow</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-danger" id="woof">woof</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>the cat says:</h2>
          <ul id="cat">
          </ul>
        </div>

        <div class="col-md-6">
          <h2>the dog says:</h2>
          <ul id="dog">
        </div>

        <div class="fidoappear">
          <button class="btn btn-success" id="fidobtn">See the Dog!</button>
          <img id="fido" src="img/fido.jpg" alt="puppy">
        </div>

        <!-- <div class="fidohide">
          <button class="btn btn-danger" id="hideFidoBtn">Hide the Dog</button>
        </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
